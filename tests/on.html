<script type="module">
  import { defineComponent } from "@/main";

  defineComponent("rq-example", {
    props: {},
    store: {},
    setup(component, props, store) {

        .query("button")

    },
  });
</script>

<rq-example>
  <button rq="button">Click me!</button>
</rq-example>
