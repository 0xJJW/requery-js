<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Dashboard Widget</title>
    <script src="./index.ts" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554",
              },
            },
          },
        },
      };
    </script>
    <style>
      [rq-cloak="hidden"] {
        display: none;
      }

      .bg-red-100 {
        background-color: #fee2e2;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex-col w-96">
      <div class="flex mb-1.5">
        <a
          href="/"
          class="inline-flex items-center p-1 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Demos
        </a>
      </div>

      <rq-counter name="app" prop:show-demo="false">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div
            class="flex justify-between items-center p-4 bg-gray-50 border-b border-gray-200"
          >
            <h2 class="text-lg font-semibold text-gray-700">Counter Widget</h2>
            <div class="flex space-x-2">
              <button
                rq="toggleBtn"
                class="p-2 text-gray-500 hover:bg-gray-200 rounded-md transition-colors duration-200"
                title="Toggle Visibility"
              >
                <!--SVG-->
              </button>
              <button
                rq="resetBtn"
                class="p-2 text-gray-500 hover:bg-gray-200 rounded-md transition-colors duration-200"
                title="Reset Counter"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div rq="counterDemo" rq-cloak="hidden" class="p-6">
            <div
              rq="counterDisplay"
              class="text-5xl font-bold text-gray-700 text-center mb-6"
            >
              0
            </div>
            <div class="flex space-x-4">
              <button
                rq="decrementBtn"
                class="flex-1 py-2 px-4 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors duration-200 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
                Decrease
              </button>
              <button
                rq="incrementBtn"
                class="flex-1 py-2 px-4 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition-colors duration-200 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
                Increase
              </button>
            </div>
            <div rq="warning" class="text-red-500 text-sm mt-4">
              The limit is 5
            </div>
          </div>
        </div>
      </rq-counter>
    </div>
  </body>
</html>
